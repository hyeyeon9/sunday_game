<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body id="game-screen-body">
    <div class="card_container">
      <span id="card-game-reset">
        <i class="fa-solid fa-rotate-right"></i>
      </span>
      <header class="game_header" id="card-game_header">
        <div class="card_game_stage">
          LV <span id="card_stage_value">1</span>
        </div>
        <div class="card_game_score">score 
          <span id="card_score_value">0</span>
        </div>
      </header>
      <div class="card_game_time"><span id="card_time_value"></span></div>
      <a href="index.html" class="home-btn">
        <span >
          <i class="fa-solid fa-arrow-left fa-2x"></i
        ></span>
      </a>
      <main class="card_main-container">
        <div class="cards">
        </div>
      </main>
    </div>

    <div class="modal finish-modal">
      <div id="finish-modal_contents">
        <div id="finish-content">
        </div>
        <div class="modal-time" id="card_modal-time">
          <span id="time">15</span>초 이후에 자동으로 닫힙니다!</div>
          <div class="game-modal-btn" id="card_modal-btn">
            <button id="close-modal">닫기</button>
            <button id="card-again-btn">재도전</button>
          </div>
      </div>
    </div>

    <div class="modal reset-modal">
      <div class="modal-content" id="reset-modal-contents">
        <button id="x">X</button>
        <span id="reset-modal-content"></span>
        <button id="reset-ok">확인</button>
      </div>
    </div>

  </body>
  <script
    src="https://kit.fontawesome.com/44b46037fd.js"
    crossorigin="anonymous"
  ></script>
  <script src="js/card-game.js"></script>
</html>
